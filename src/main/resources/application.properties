server.port=8089

spring.datasource.url=jdbc:mysql://localhost:3306/Forsa?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Swagger
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/api-docs

# OpenAI (LLM)
openai.enabled=true

# IMPORTANT: ton code RoleService cherche openai.api.key via @Value("${openai.api.key}") [file:23]
openai.api.key=${OPENAI_API_KEY:}

# Pour notre nouvelle config (si tu utilises openai.api-key)
openai.api-key=${OPENAI_API_KEY:}

openai.base-url=https://api.openai.com
openai.model=gpt-4o-mini
openai.timeout-seconds=30
# Debug errors (dev only)
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on_param

