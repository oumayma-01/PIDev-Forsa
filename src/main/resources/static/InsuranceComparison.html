<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Product Comparison - Forsa</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        h1 {
            color: #333;
            font-size: 32px;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 16px;
        }

        .selection-card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .selection-title {
            font-size: 20px;
            color: #333;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .product-checkbox {
            display: flex;
            align-items: center;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .product-checkbox:hover {
            border-color: #667eea;
            background: #f5f7ff;
        }

        .product-checkbox.selected {
            border-color: #667eea;
            background: #e8ecff;
        }

        .product-checkbox input[type="checkbox"] {
            margin-right: 10px;
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .product-info {
            flex: 1;
        }

        .product-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .product-details {
            font-size: 12px;
            color: #666;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #48bb78;
            color: white;
        }

        .btn-secondary:hover {
            background: #38a169;
            transform: translateY(-2px);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .comparison-result {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: none;
        }

        .result-header {
            margin-bottom: 25px;
        }

        .result-title {
            font-size: 24px;
            color: #333;
            margin-bottom: 15px;
        }

        .summary-box {
            background: #f7fafc;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
            margin-bottom: 20px;
        }

        .summary-text {
            color: #666;
            line-height: 1.6;
        }

        .comparison-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            overflow-x: auto;
            display: block;
        }

        .comparison-table table {
            width: 100%;
            min-width: 700px;
        }

        .comparison-table th {
            background: #667eea;
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
            position: sticky;
            top: 0;
        }

        .comparison-table td {
            padding: 15px;
            border-bottom: 1px solid #e0e0e0;
        }

        .comparison-table tr:hover {
            background: #f7fafc;
        }

        .badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }

        .badge-best {
            background: #48bb78;
            color: white;
        }

        .badge-good {
            background: #4299e1;
            color: white;
        }

        .badge-standard {
            background: #ed8936;
            color: white;
        }

        .highlight-column {
            background: #fff5e6 !important;
            border-left: 3px solid #ffa500;
            border-right: 3px solid #ffa500;
        }

        .best-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .best-option-card {
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #e0e0e0;
        }

        .best-option-card.best-value {
            border-color: #48bb78;
            background: #f0fff4;
        }

        .best-option-card.lowest-premium {
            border-color: #4299e1;
            background: #ebf8ff;
        }

        .best-option-card.highest-coverage {
            border-color: #9f7aea;
            background: #faf5ff;
        }

        .option-label {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .option-value {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #666;
            font-size: 18px;
        }

        .error {
            background: #fed7d7;
            color: #c53030;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .product-grid {
                grid-template-columns: 1fr;
            }

            .action-buttons {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <header>
        <h1>üîç Insurance Product Comparison</h1>
        <p class="subtitle">Compare insurance products side-by-side to find the best option</p>
    </header>

    <div class="selection-card">
        <div class="selection-title">Step 1: Select 2 or 3 Products to Compare</div>
        <div id="productGrid" class="product-grid">
            <div class="loading">Loading available products...</div>
        </div>

        <div class="action-buttons">
            <button class="btn btn-primary" id="compareBtn" onclick="compareProducts()" disabled>
                Compare Selected Products
            </button>
            <button class="btn btn-secondary" id="downloadBtn" onclick="downloadPdf()" disabled style="display: none;">
                üìÑ Download as PDF
            </button>
        </div>

        <div id="errorMessage" class="error" style="display: none;"></div>
    </div>

    <div class="comparison-result" id="comparisonResult">
        <div class="result-header">
            <div class="result-title">Comparison Results</div>
            <div class="summary-box">
                <strong>üí° Recommendation:</strong>
                <p class="summary-text" id="summaryText"></p>
            </div>
        </div>

        <div class="best-options" id="bestOptions"></div>

        <div class="comparison-table">
            <table id="comparisonTable"></table>
        </div>
    </div>
</div>

<script>
    const API_BASE_URL = window.location.origin + '/forsaPidev';
    let selectedProducts = [];
    let allProducts = [];
    let currentComparison = null;

    // Load all products on page load
    async function loadProducts() {
        try {
            const response = await fetch(`${API_BASE_URL}/insurance-product/retrieve-all-insurance-products`);
            allProducts = await response.json();

            const grid = document.getElementById('productGrid');
            grid.innerHTML = '';

            if (allProducts.length === 0) {
                grid.innerHTML = '<p style="grid-column: 1/-1; text-align: center; color: #666;">No products available</p>';
                return;
            }

            allProducts.forEach(product => {
                const checkbox = document.createElement('div');
                checkbox.className = 'product-checkbox';
                checkbox.innerHTML = `
                        <input type="checkbox"
                               id="product-${product.id}"
                               value="${product.id}"
                               onchange="handleProductSelection(${product.id})">
                        <div class="product-info">
                            <div class="product-name">${product.productName}</div>
                            <div class="product-details">
                                ${product.policyType} ‚Ä¢ $${product.premiumAmount} ‚Ä¢ $${product.coverageLimit} coverage
                            </div>
                        </div>
                    `;
                grid.appendChild(checkbox);
            });

        } catch (error) {
            console.error('Error loading products:', error);
            document.getElementById('productGrid').innerHTML =
                '<p style="grid-column: 1/-1; text-align: center; color: red;">Error loading products. Please refresh.</p>';
        }
    }

    function handleProductSelection(productId) {
        const checkbox = document.getElementById(`product-${productId}`);
        const container = checkbox.parentElement;

        if (checkbox.checked) {
            if (selectedProducts.length >= 3) {
                checkbox.checked = false;
                showError('You can only compare up to 3 products at once');
                return;
            }
            selectedProducts.push(productId);
            container.classList.add('selected');
        } else {
            selectedProducts = selectedProducts.filter(id => id !== productId);
            container.classList.remove('selected');
        }

        updateButtons();
        hideError();
    }

    function updateButtons() {
        const compareBtn = document.getElementById('compareBtn');
        compareBtn.disabled = selectedProducts.length < 2 || selectedProducts.length > 3;
    }

    async function compareProducts() {
        if (selectedProducts.length < 2 || selectedProducts.length > 3) {
            showError('Please select 2 or 3 products to compare');
            return;
        }

        try {
            const productIdsParam = selectedProducts.join(',');
            const response = await fetch(`${API_BASE_URL}/product-comparison/compare?productIds=${productIdsParam}`);

            if (!response.ok) {
                throw new Error('Comparison failed');
            }

            currentComparison = await response.json();
            displayComparison(currentComparison);

            document.getElementById('downloadBtn').style.display = 'inline-block';
            document.getElementById('downloadBtn').disabled = false;

        } catch (error) {
            console.error('Error comparing products:', error);
            showError('Error comparing products. Please try again.');
        }
    }

    function displayComparison(comparison) {
        const resultDiv = document.getElementById('comparisonResult');
        resultDiv.style.display = 'block';
        resultDiv.scrollIntoView({ behavior: 'smooth' });

        // Display summary
        document.getElementById('summaryText').textContent = comparison.comparisonSummary;

        // Display best options
        displayBestOptions(comparison);

        // Display comparison table
        displayComparisonTable(comparison);
    }

    function displayBestOptions(comparison) {
        const container = document.getElementById('bestOptions');
        container.innerHTML = '';

        const bestValue = comparison.products.find(p => p.id === comparison.bestValueProductId);
        const lowestPremium = comparison.products.find(p => p.id === comparison.lowestPremiumProductId);
        const highestCoverage = comparison.products.find(p => p.id === comparison.highestCoverageProductId);

        if (bestValue) {
            container.innerHTML += `
                    <div class="best-option-card best-value">
                        <div class="option-label">‚≠ê Best Value</div>
                        <div class="option-value">${bestValue.productName}</div>
                    </div>
                `;
        }

        if (lowestPremium) {
            container.innerHTML += `
                    <div class="best-option-card lowest-premium">
                        <div class="option-label">üí∞ Lowest Premium</div>
                        <div class="option-value">${lowestPremium.productName}</div>
                    </div>
                `;
        }

        if (highestCoverage) {
            container.innerHTML += `
                    <div class="best-option-card highest-coverage">
                        <div class="option-label">üõ°Ô∏è Highest Coverage</div>
                        <div class="option-value">${highestCoverage.productName}</div>
                    </div>
                `;
        }
    }

    function displayComparisonTable(comparison) {
        const table = document.getElementById('comparisonTable');
        const products = comparison.products;

        let html = '<thead><tr><th>Feature</th>';
        products.forEach(product => {
            const isBestValue = product.id === comparison.bestValueProductId;
            html += `<th ${isBestValue ? 'class="highlight-column"' : ''}>${product.productName}</th>`;
        });
        html += '</tr></thead><tbody>';

        // Policy Type
        html += '<tr><td><strong>Policy Type</strong></td>';
        products.forEach(p => {
            const isBestValue = p.id === comparison.bestValueProductId;
            html += `<td ${isBestValue ? 'class="highlight-column"' : ''}>${p.policyType}</td>`;
        });
        html += '</tr>';

        // Premium
        html += '<tr><td><strong>Premium Amount</strong></td>';
        products.forEach(p => {
            const isBestValue = p.id === comparison.bestValueProductId;
            html += `<td ${isBestValue ? 'class="highlight-column"' : ''}>$${p.premiumAmount}</td>`;
        });
        html += '</tr>';

        // Coverage
        html += '<tr><td><strong>Coverage Limit</strong></td>';
        products.forEach(p => {
            const isBestValue = p.id === comparison.bestValueProductId;
            html += `<td ${isBestValue ? 'class="highlight-column"' : ''}>$${p.coverageLimit}</td>`;
        });
        html += '</tr>';

        // Duration
        html += '<tr><td><strong>Duration</strong></td>';
        products.forEach(p => {
            const isBestValue = p.id === comparison.bestValueProductId;
            html += `<td ${isBestValue ? 'class="highlight-column"' : ''}>${p.durationMonths} months</td>`;
        });
        html += '</tr>';

        // Monthly Cost
        html += '<tr><td><strong>Cost per Month</strong></td>';
        products.forEach(p => {
            const isBestValue = p.id === comparison.bestValueProductId;
            html += `<td ${isBestValue ? 'class="highlight-column"' : ''}>$${p.costPerMonth}</td>`;
        });
        html += '</tr>';

        // Coverage per Dollar
        html += '<tr><td><strong>Coverage per $1</strong></td>';
        products.forEach(p => {
            const isBestValue = p.id === comparison.bestValueProductId;
            html += `<td ${isBestValue ? 'class="highlight-column"' : ''}>$${p.coveragePerDollar.toFixed(2)}</td>`;
        });
        html += '</tr>';

        // Value Rating
        html += '<tr><td><strong>Value Rating</strong></td>';
        products.forEach(p => {
            const isBestValue = p.id === comparison.bestValueProductId;
            let badgeClass = 'badge-standard';
            if (p.valueRating === 'Best Value') badgeClass = 'badge-best';
            else if (p.valueRating === 'Good Value') badgeClass = 'badge-good';

            html += `<td ${isBestValue ? 'class="highlight-column"' : ''}>
                    <span class="badge ${badgeClass}">${p.valueRating}</span>
                </td>`;
        });
        html += '</tr>';

        // Description
        html += '<tr><td><strong>Description</strong></td>';
        products.forEach(p => {
            const isBestValue = p.id === comparison.bestValueProductId;
            html += `<td ${isBestValue ? 'class="highlight-column"' : ''}>${p.description || 'N/A'}</td>`;
        });
        html += '</tr>';

        html += '</tbody>';
        table.innerHTML = html;
    }

    function downloadPdf() {
        if (!currentComparison || selectedProducts.length < 2) {
            showError('Please compare products first');
            return;
        }

        const productIdsParam = selectedProducts.join(',');
        const url = `${API_BASE_URL}/product-comparison/download-pdf?productIds=${productIdsParam}`;

        // Open in new tab to trigger download
        window.open(url, '_blank');
    }

    function showError(message) {
        const errorDiv = document.getElementById('errorMessage');
        errorDiv.textContent = message;
        errorDiv.style.display = 'block';
        setTimeout(hideError, 5000);
    }

    function hideError() {
        document.getElementById('errorMessage').style.display = 'none';
    }

    // Load products on page load
    loadProducts();
    async function loadProducts() {
        try {
            console.log('Fetching from:', `${API_BASE_URL}/insurance-product/retrieve-all-insurance-products`);

            const response = await fetch(`${API_BASE_URL}/insurance-product/retrieve-all-insurance-products`);

            console.log('Response status:', response.status);
            console.log('Response ok:', response.ok);

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            allProducts = await response.json();
            console.log('Products loaded:', allProducts);

            // ... rest of code
        } catch (error) {
            console.error('Detailed error:', error);
            document.getElementById('productGrid').innerHTML =
                `<p style="grid-column: 1/-1; text-align: center; color: red;">
                Error: ${error.message}<br>
                Check browser console for details
            </p>`;
        }
    }
</script>
</body>
</html>
